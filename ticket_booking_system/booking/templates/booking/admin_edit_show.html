<!DOCTYPE html>
<html>
<head>
    <title>Edit Show</title>
</head>
<body>
    <h1>Edit Show</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Title: <input type="text" name="title" value="{{ show.title }}" required></label><br>
        <label>Description: <textarea name="description" required>{{ show.description }}</textarea></label><br>
        <label>Date: <input type="date" name="date" value="{{ show.date }}" required></label><br>
        <label>Time: <input type="time" name="time" value="{{ show.time }}" required></label><br>
        <label>Seats: <input type="number" name="available_seats" value="{{ show.available_seats }}" required></label><br>
        <button type="submit">Update Show</button>
    </form>
    <br><a href="{% url 'admin_show_list' %}">Back to Admin Panel</a>
</body>
</html>
